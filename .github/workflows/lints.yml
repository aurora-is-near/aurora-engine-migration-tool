---
on:
  push:
    branches:
      - master
      - develop
  pull_request:

name: Lints
jobs:
  fmt:
    name: Format
    runs-on: [self-hosted, light]
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Run cargo fmt
        run: cargo fmt -- --check
  clippy:
    name: Clippy
    runs-on: [self-hosted, heavy]
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Run cargo clippy - mainnet
        run: cargo clippy --no-default-features --features mainnet -- -D warnings
      - name: Run cargo clippy - testnet
        run: cargo clippy --no-default-features --features testnet -- -D warnings        
